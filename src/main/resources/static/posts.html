<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록 - Vibe Coding</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <a href="/">
                        <i class="fas fa-code"></i>
                        Vibe Coding
                    </a>
                </h1>
                <nav class="nav">
                    <a href="/" class="nav-link">홈</a>
                    <a href="/posts.html" class="nav-link active">게시글</a>
                    <a href="/post-form.html" class="nav-link">글쓰기</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2 class="page-title">게시글 목록</h2>
                <div class="page-actions">
                    <a href="/post-form.html" class="btn btn-primary">
                        <i class="fas fa-pen"></i>
                        새 글 작성
                    </a>
                </div>
            </div>

            <!-- Search and Filter Section -->
            <div class="search-section">
                <div class="search-form">
                    <div class="search-input-group">
                        <input type="text" id="search-input" class="form-input" placeholder="제목으로 검색...">
                        <button id="search-btn" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                            검색
                        </button>
                    </div>
                    <div class="filter-group">
                        <select id="category-filter" class="form-select">
                            <option value="">모든 카테고리</option>
                        </select>
                        <button id="clear-filter-btn" class="btn btn-outline">
                            <i class="fas fa-times"></i>
                            필터 초기화
                        </button>
                    </div>
                </div>
            </div>

            <!-- Posts List -->
            <div class="posts-section">
                <div id="posts-container" class="posts-list">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        게시글을 불러오는 중...
                    </div>
                </div>

                <!-- Pagination -->
                <div id="pagination-container" class="pagination-container" style="display: none;">
                    <div class="pagination">
                        <button id="prev-page" class="pagination-btn" disabled>
                            <i class="fas fa-chevron-left"></i>
                            이전
                        </button>
                        <div id="page-numbers" class="page-numbers"></div>
                        <button id="next-page" class="pagination-btn" disabled>
                            다음
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Vibe Coding. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
    <script src="/js/posts.js"></script>
</body>
</html>
